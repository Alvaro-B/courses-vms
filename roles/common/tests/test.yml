---
- hosts: localhost
  become: true
  vars:
    usuario_curso: vagrant
  tasks:
    - import_role: # Instalación de las vbox guest additions
        name: common
        tasks_from: install-virtualbox-guest-additions.yml
        vars_from: virtualbox-guest-additions.yml
    - import_role: # Instalación del rol common
        name: common
      vars:
        enable_autologin: true
        username: "{{ usuario_curso }}"
    - import_role:
        name: common
        tasks_from: install-desktop-environment.yml
        vars_from: desktop-environment.yml
      vars:
        desktop_environment_user: "{{ usuario_curso }}"
        desktop_environment: xfce
    # Posibles opciones: gnome gnome-classic kde cinnamon mate xfce